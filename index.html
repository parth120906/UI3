
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <div class="logo">BR.<span style="font-weight: 400">F</span></div>
    <div class="nav-links">
      <a href="#">Women</a>
      <a href="#">Men</a>
      <a href="#">Kids</a>
      <a href="#">Sports</a>
      <a href="#">Brands</a>
      <a href="#">New</a>
      <a href="#" style="color:red">Sale</a>
    </div>
    <div class="icons">
      <div class="search-box">
        <input type="text" placeholder="Search">
        <i class="fas fa-search"></i>
      </div>
      <i class="fas fa-shopping-cart"></i>
      <i class="fas fa-heart"></i>
      <i class="fas fa-user-circle"></i>
    </div>
  </div>

  <div class="container">
    <div class="gallery">
      <img src="cool-white-man-shoe-HD-Png-removebg-preview.png" alt="Main Shoe Image">
      <div class="thumbnails">
        <img src="cool-white-man-shoe-HD-Png-removebg-preview.png" class="active">
        <img src="pngtree-casual-shoes-png-image_5626652-removebg-preview.png">
        <img src="https://images.unsplash.com/photo-1595341888016-a392ef81b7de">
        <img src="671106d6b09f4a6b35120dcece272ab4-removebg-preview.png">
      </div>
    </div>

    <div class="product-details">
      <h3>Reebok</h3>
      <h1>Shoes Reebok Zig Kinetica 3</h1>
      <p>⭐⭐⭐⭐☆ <small>(42 reviews)</small></p>
      <p class="price">$199.00</p>

      <div class="colors">
        <p><strong>Color:</strong> White</p>
        <img src="cool-white-man-shoe-HD-Png-removebg-preview.png" class="active">
        <img src="671106d6b09f4a6b35120dcece272ab4-removebg-preview.png" alt="">
        <img src="https://images.unsplash.com/photo-1595341888016-a392ef81b7de">
      </div>

      <div class="sizes">
        <p><strong>Size:</strong></p>
        <button>40.5</button>
        <button class="active">41</button>
        <button>42</button>
        <button>43</button>
        <button>43.5</button>
        <button>44</button>
        <button>44.5</button>
        <button>45</button>
        <button>46</button>
      </div>

      <div class="add-to-cart">
        <button>Add to cart</button>
        <p class="delivery">Free delivery on orders over $30.00</p>
      </div>
    </div>
  </div>
</body>
</html>
