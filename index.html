
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      padding: 0;
    }

    .navbar {
      background: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      flex-wrap: wrap;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar .nav-links {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .navbar .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .navbar .icons {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .navbar .search-box {
      position: relative;
    }

    .navbar .search-box input {
      padding: 0.5rem 2.5rem 0.5rem 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #f3f3f3;
    }

    .navbar .search-box i {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 20px;
      padding: 2rem;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .gallery {
      flex: 1;
      min-width: 300px;
    }

    .gallery img {
      width: 100%;
      border-radius: 16px;
    }

    .thumbnails {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .thumbnails img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid transparent;
      cursor: pointer;
    }

    .thumbnails img.active {
      border-color: #000;
    }

    .product-details {
      flex: 1;
      min-width: 300px;
    }

    .product-details h3 {
      font-size: 1.2rem;
      font-weight: 500;
      color: #666;
    }

    .product-details h1 {
      font-size: 2rem;
      margin: 0.5rem 0;
    }

    .price {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 1rem 0;
    }

    .colors, .sizes {
      margin: 1rem 0;
    }

    .colors img {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      border: 2px solid transparent;
      cursor: pointer;
      margin-right: 10px;
    }

    .colors img.active {
      border-color: #000;
    }

    .sizes button {
      padding: 0.6rem 1.2rem;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      cursor: pointer;
    }

    .sizes button.active {
      background: #000;
      color: #fff;
      border-color: #000;
    }

    .add-to-cart {
      margin-top: 1.5rem;
    }

    .add-to-cart button {
      padding: 1rem 2rem;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    .delivery {
      font-size: 0.9rem;
      color: #555;
      margin-top: 0.75rem;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 1rem;
      }

      .navbar {
        flex-direction: column;
        gap: 1rem;
      }

      .navbar .nav-links {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">BR.<span style="font-weight: 400">F</span></div>
    <div class="nav-links">
      <a href="#">Women</a>
      <a href="#">Men</a>
      <a href="#">Kids</a>
      <a href="#">Sports</a>
      <a href="#">Brands</a>
      <a href="#">New</a>
      <a href="#" style="color:red">Sale</a>
    </div>
    <div class="icons">
      <div class="search-box">
        <input type="text" placeholder="Search">
        <i class="fas fa-search"></i>
      </div>
      <i class="fas fa-shopping-cart"></i>
      <i class="fas fa-heart"></i>
      <i class="fas fa-user-circle"></i>
    </div>
  </div>

  <div class="container">
    <div class="gallery">
      <img src="cool-white-man-shoe-HD-Png-removebg-preview.png" alt="Main Shoe Image">
      <div class="thumbnails">
        <img src="cool-white-man-shoe-HD-Png-removebg-preview.png" class="active">
        <img src="pngtree-casual-shoes-png-image_5626652-removebg-preview.png">
        <img src="https://images.unsplash.com/photo-1595341888016-a392ef81b7de">
        <img src="671106d6b09f4a6b35120dcece272ab4-removebg-preview.png">
      </div>
    </div>

    <div class="product-details">
      <h3>Reebok</h3>
      <h1>Shoes Reebok Zig Kinetica 3</h1>
      <p>⭐⭐⭐⭐☆ <small>(42 reviews)</small></p>
      <p class="price">$199.00</p>

      <div class="colors">
        <p><strong>Color:</strong> White</p>
        <img src="cool-white-man-shoe-HD-Png-removebg-preview.png" class="active">
        <img src="671106d6b09f4a6b35120dcece272ab4-removebg-preview.png" alt="">
        <img src="https://images.unsplash.com/photo-1595341888016-a392ef81b7de">
      </div>

      <div class="sizes">
        <p><strong>Size:</strong></p>
        <button>40.5</button>
        <button class="active">41</button>
        <button>42</button>
        <button>43</button>
        <button>43.5</button>
        <button>44</button>
        <button>44.5</button>
        <button>45</button>
        <button>46</button>
      </div>

      <div class="add-to-cart">
        <button>Add to cart</button>
        <p class="delivery">Free delivery on orders over $30.00</p>
      </div>
    </div>
  </div>
</body>
</html>
